
<div ngClass="body">
  <h3>Crud Operation</h3>
<form (ngSubmit)="onSubmitForm()" ngClass="box">
  <label>Name:</label>
  <input type="text" [(ngModel)]="formData.name" name="name" required>

  <label>Email:</label>
  <input type="email" [(ngModel)]="formData.email" name="email" required>

  <label>Phonenumber:</label>
  <input type="tel" [(ngModel)]="formData.phonenumber" name="phonenumber" required>

  <label>Gender:</label>
  <input type="text" [(ngModel)]="formData.gender" name="gender" required>

  <label>Language:</label>
  <input type="text" [(ngModel)]="formData.language" name="language" required>

  <button type="submit">Submit</button>
</form>
</div>
